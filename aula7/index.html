        function meuNome(){
            var nome = document.f.nome.value;
            var nomePorid=  document.getElementById("nome").value;
            var time = document.f.times.value;

            if(nomePorid == ""){

            if(timePorId == "selecione"){
                alert("favor selecionar seu time");

            }
            
            alert(nome + " e seu time é: " + time);
            
        }

        function calcular(){
            var v1 = document.getElementById("v1").value;
            var v2 = document.getElementById("v2").value;
            var op = document.getElementById("op").value;
            var resultado = document.getElementById("resultado");

            if(isNaN(v1) || isNaN(v2)){                
                v1.value = "";
                v2.value = "";
                resultado.innerHTML = "Favor digitar somente números";
                return;
            }
            if(op == "+"){
                resultado.innerHTML =   (parseFloat(v1) + parseFloat(v2));
            }else if(op == "-"){
                resultado.innerHTML =  (parseFloat(v1) - parseFloat(v2));
            }
        }

    </script>

 <select name="op" id="op">
