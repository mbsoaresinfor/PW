<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        function mostraEndNome(){
            var mensagem = "Cachoeirinha<br>Marcelo";
            var div_resultado = document.getElementById("resultado");
            div_resultado.innerHTML = mensagem;
        }

        function mostraTextoCT(){
            var div_resultado = document.getElementById("resultado");
            var textoCaixa = document.getElementById("caixa_texto");
            var texto = textoCaixa.value;
            
            // palmeiras
            // inter
            // juventude
            if( !(texto.includes("inter") 
             || texto.includes("gremio"))){
                div_resultado.innerHTML = textoCaixa.value;
            }
            
        }

        function validarForm(){
        var nome = document.getElementById("nome_produto");
        var preco = document.getElementById("preco_produto");
            if(nome.value == ""){
                alert("Digitar nome do produto");
                return false;
            }
            if(preco.value == ""){
                alert("Digitar preço do produto");
                return false;
            }
            if(isNaN(preco.value)){
                alert("Digitar preço válido [númerico]");
                return false;
            }

            return true;

        }
    </script>

    <!-- exercicio 1-->
    <button type="button" onclick="mostraEndNome()">
        Click Me!</button>    
    </br></br>

    <!-- exercicio 2-->
    <textarea 
        onkeypress="mostraTextoCT()"
        rows="3" 
        cols="20" 
        id="caixa_texto"
        name="caixa_texto">
    </textarea>
    
    </br></br>

    <!-- EXERCICIO 5 -->
    <form name="f" action="processaProduto.php"
            method="post">
    Nome Produto: <input type="text"  
                    name="nome_produto"
                    id="nome_produto"/>
    </br>
    Preço Produto: <input type="text"  
                name="preco_produto"
                id="preco_produto"/>
    <input type="submit"
            onclick="return validarForm()"            
            />
        
    </form>

    <div id="resultado"></div>

</body>
</html>
